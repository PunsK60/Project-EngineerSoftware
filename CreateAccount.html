<!DOCTYPE html>
<html>
<head>
	<link href="D:/CNPM/Picture/logo1.ico" rel="shortcut icon">
	<title>Mạng xã hội | Kết nối bạn bè</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="CreateAccount.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body class="body">
	<div class="header">
		<div class="b_6">
			<a href="">
				<h1 class="socialnetwork">Connecteur</h1>
			</a>
		</div>
	</div>
	<!--end class header-->
	<div class="content_CA">
		<div class="createAccount">
			<div class="title_CA">Create Account</div>
			<!--end class title_CA-->
			<div class="logIn_CA">
				<a href="">log in</a>
			</div>
			<!--end class logIn_CA-->
			<div class="clear"></div>
			<hr style="color: gray; height: 1px;">
			<div>
				<br>
			</div>
			<div class="form_CA">
				<div class="b_12 tac" style="display: none">
					<div class="clb error_message">
						<span class="icon"></span>
						<span id="b24net_reg_error"></span>
					</div>
				</div>
				<div class="form-group">
					<div class="form-group name">
						<label class="lb">
							Name :
						</label>
						<input type="text" name="USER_NAME" class="form-control">
						<div class="clear"></div>
					</div>
					<div class="form-group lastName">
						<label class="lb">
							Last Name :
						</label>
						<input type="text" name="LAST_NAME" class="form-control">
						<div class="clear"></div>
					</div>
					<div class="form-group email">
						<label class="lb">
							<span style="color: red;">*</span>Email :
						</label>
						<input type="text" name="EMAIL" class="form-control">
						<div class="clear"></div>
					</div>
					<div class="form-group pass">
						<label class="lb">
							<span style="color: red;">*</span>Password :<br>
						</label>
						<input type="password" name="PASSWORD" class="form-control">	
						<div class="clear"></div>					
						<span style="font-size: 11px; float: right; margin-right: 50px;">*(The password must contain at least 8 characters.)</span>
						<div class="clear"></div>						
					</div>
					<div class="form-group confirmPass">
						<label class="lb">
							<span style="color: red;">*</span>Confirm Password :
						</label>
						<input type="text" name="CONFIRM_PASSWORD" class="form-control">
						<div class="clear"></div>
					</div>
					<div class="form_submit">
						<button class="btn" type="button">CREATE</button>
					</div>
					<hr style="color: gray; height: 1px;">
					<div class="prefooter" style="text-align: center;">
						You can change your personal information any time later at the profile settings page.
					</div>
				</div>
			</div>
			<!--end class form_CA-->
		</div>
	</div>
	<!--end class content-->
	<br>
	<br>
	<div class="footer" style="text-align: center; color: blue;">
		© 2017	MT Social Network, Inc. Powered by <a href="https://www.facebook.com/Master-Technology-Corporation-248433228915394/" style="font-weight: bold;">Master Technology</a>. 	
	</div>
	<!--end class footer-->
</body>
</html>
